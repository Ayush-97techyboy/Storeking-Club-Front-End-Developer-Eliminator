<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive 2-Column Product Card</title>
    
  <body>
    <div class="product-container">
      <div class="product-image">
        <img src="https://via.placeholder.com/300x220" alt="Product Image" />
      </div>
      <div class="product-details">
        <h2 class="product-title">Product Title</h2>
        <p class="product-description">
          This is a short description of the product. It highlights key features
          and benefits to entice customers.
        </p>
        <div class="product-price">$49.99</div>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
